<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <div class="logo"></div>
    <hr class="header__line">
  </header>
  <main class="content page__content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана</p>
        <a href="#" class="edit-button">
          <div class="edit-button__icon"></div>
        </a>
      </div>
      <a href="#" class="add-button">
        <div class="add-button__icon"></div>
      </a>
    </section>
    <setion class="elements content__elements">
      <article class="card">
        <img src="./images/element_karachaevsk.jpg" alt="разрушенный монастырь в Карачаевске, на фоне гора" class="card__image">
        <form class="card__form">
          <h2 class="card__title">Карачаевск</h2>
          <button name="like" class="card__like"></button>
        </form>
      </article>
      <article class="card">
        <img src="./images/element_elbrus.png" alt="вид на гору Эльбрус издалека" class="card__image">
        <form class="card__form">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button name="like" class="card__like"></button>
        </form>
      </article>
      <article class="card">
        <img src="./images/element_dombai.png" alt="осенний лес, на фоне гора, Домбай" class="card__image">
        <form class="card__form">
          <h2 class="card__title">Домбай</h2>
          <button name="like" class="card__like"></button>
        </form>
      </article>
      <article class="card">
        <img src="./images/element_elbrus.png" alt="вид на гору Эльбрус издалека" class="card__image">
        <form class="card__form">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button name="like" class="card__like"></button>
        </form>
      </article>
      <article class="card">
        <img src="./images/element_dombai.png" alt="осенний лес, на фоне гора, Домбай" class="card__image">
        <form class="card__form">
          <h2 class="card__title">Домбай</h2>
          <button name="like" class="card__like"></button>
        </form>
      </article>
      <article class="card">
        <img src="./images/element_karachaevsk.jpg" alt="разрушенный монастырь в Карачаевске, на фоне гора" class="card__image">
        <form class="card__form">
          <h2 class="card__title">Карачаево-Черкесская Республика</h2>
          <button name="like" class="card__like"></button>
        </form>
      </article>
    </setion>
  </main>
  <section class="popup popup_opened">
    <div class="popup__container">
      <a href="#" class="popup__close-btn"></a>
      <form action="" class="form">
        <div class="form__container">
          <h2 class="form__title"></h2>
          <fieldset class="form__input-container">
            <input type="text" id="" name="" placeholder="" required class="form__item">
            <input type="text" id="" name="" placeholder="" required class="form__item">
            <input type="submit" name="submit" value="Сохранить" class="form__button">
          </fieldset>
        </div>
      </form>
    </div>
  </section>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
  </footer>
</body>
</html>
