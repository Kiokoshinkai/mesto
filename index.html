<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип Место Россия" class="logo">
  </header>
  <main class="content page__content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фото пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана</p>
        <button aria-label="редактировать профиль" type="button" class="profile__edit-button button"></button>
      </div>
      <button aria-label="добавить место" type="button" class="profile__add-button button"></button>
    </section>
    <section aria-label="Фото и названия мест куда можно поехать" class="elements content__elements">
      <template id="card">
        <article class="card">
          <img src="" alt="" class="card__image">
          <div class="card__form">
            <h2 class="card__title"></h2>
            <button name="like" type="button" class="card__like"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button aria-label="закрыть редактор профиля" type="button" class="popup__close-btn button"></button>
      <form name="edit-profile" class="popup__form">
        <fieldset class="popup__form-container">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input name="name" type="text" required class="popup__form-item popup__form-item_el_name">
          <input name="status" type="text" required class="popup__form-item popup__form-item_el_status">
          <button aria-label="сохранить изменения профиля" type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
